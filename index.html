<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>slide de imagem</title>
</head>

<body>
    <h1>Projetos Criados</h1>
    <div class="content">
        <div class="slides">


            <input type="radio" name="slide" id="slide1">
            <input type="radio" name="slide" id="slide2">
            <input type="radio" name="slide" id="slide3">
            <input type="radio" name="slide" id="slide4">
            <input type="radio" name="slide" id="slide5">

            <div class="slide s1" checked>
                <img src="./Captura de tela 2023-08-11 115354.png">
            </div>
            <div class="slide">
                <img src="./passeio ao ar livre.png">
            </div>
            <div class="slide">
                <img src="./dev sorteio.png">
            </div>
            <div class="slide">
                <img src="./ease chopin.png">
            </div>
            <div class="slide">
                <img src="./jookem-po.png">
            </div>

        </div>

        <div class="navigation">

            <label class="bar" for="slide1"></label>
            <label class="bar" for="slide2"></label>
            <label class="bar" for="slide3"></label>
            <label class="bar" for="slide4"></label>
            <label class="bar" for="slide5"></label>

        </div>
    </div>
</body>

</html>
